name: Update Grammar Index

on:
  push:
    branches:
      - refactor/grammar-restructure
    paths:
      - 'grammar/**/*.md'
      - 'scripts/**/*.js'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check directory structure
        run: |
          echo "Current directory:" 
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nGrammar directory contents:"
          ls -la grammar/

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "\nInstalled packages:"
          npm list --depth=0

      - name: Run index generator
        run: |
          echo "Running index generator..."
          node scripts/update_grammar_index.js
          echo "\nGenerated files:"
          ls -la grammar/index.md docs/grammar-points.json || true

      - name: Commit changes
        run: |
          echo "Configuring git..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          echo "\nChecking git status..."
          git status
          
          echo "\nStaging changes..."
          git add grammar/index.md docs/grammar-points.json || true
          
          echo "\nCommitting changes..."
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update grammar index [skip ci]"
            git push
          fi