<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaWaka - 日语语法学习助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">🇯🇵 WakaWaka 日语学习助手</h1>
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">当前功能</h2>
            <div class="space-y-6">
                <div class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <span class="text-green-500">✓</span>
                        <span>语法笔记与例句</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-green-500">✓</span>
                        <span>随机练习生成器</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-green-500">✓</span>
                        <span>自动分类和索引</span>
                    </div>
                </div>
            
                <div class="space-y-4">
                    <a href="/wakawaka/practice" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded text-center">
                        进入练习
                    </a>
                    <a href="https://github.com/vivaluW/wakawaka/tree/main/grammar" class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded text-center">
                        查看语法笔记
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>开源项目 | <a href="https://github.com/vivaluW/wakawaka" class="text-blue-500 hover:text-blue-600">在 GitHub 上查看</a></p>
        </div>
    </div>
</body>
</html>
