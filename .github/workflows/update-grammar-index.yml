name: Update Grammar Index

on:
  push:
    branches:
      - refactor/grammar-restructure
    paths:
      - 'grammar/**/*.md'
      - 'scripts/**/*.js'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run validation
        run: node scripts/validate.js

      - name: List validated files
        if: success()
        run: |
          echo "Successfully validated files:"
          find grammar -name "*.md" -type f