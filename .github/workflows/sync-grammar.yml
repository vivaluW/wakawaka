name: Sync Grammar Points

on:
  push:
    branches: [ main ]
    paths:
      - 'grammar/**'
      - 'scripts/**'
      - 'public/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create Output Directory
        run: |
          mkdir -p _site
          cp -r public/* _site/
      
      - name: Update Grammar Files
        run: |
          node scripts/update-index.js
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add grammar/index.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update index.md"
          git push
      
      - name: Generate Grammar Points JSON
        run: |
          node scripts/generate-grammar.js
          ls -la _site/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site